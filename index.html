<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/responsive-style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">

	<title>Info-setting</title>
</head>

<body>

	<main class="main-sec">

		<nav class="nav-sec">
			<div class="nav-logo">
				<a href="./index.html">
					<img src="./assets/images/logo.svg" alt="">
				</a>
			</div>
		</nav>

		<section class="hero-sec">
			<div class="hero-d-col">
				<div class="d-col-6">
					<div class="hero-col-one">
						<div class="hero-col-one-inner">
							<div class="hero-form">
								<form class="form-col">
									<div class="input-one">
										<label for="name">Name</label>
										<input id="name" placeholder="Name" type="name">
									</div>
									<div class="input-one">
										<label for="name1">Phone</label>
										<input id="name1" placeholder="---------------" type="phone">
									</div>
									<div class="input-one">
										<label for="name2">Email</label>
										<input id="name2" placeholder="Email" type="email">
									</div>
								</form>
							</div>
							<div class="setting-col">
								<div class="mode-col">
									<p>Mode</p>
									<div class="mode-inner">
										<label class="label-mode">
											<input name="select-one" type="radio">
											<span class="s-btn">Kid</span>
										</label>
										<label class="label-mode">
											<input name="select-one" type="radio">
											<span class="s-btn">Normal</span>
										</label>
										<label class="label-mode">
											<input name="select-one" type="radio">
											<span class="s-btn">Pro</span>
										</label>
										<label class="label-mode-check">
											<input type="checkbox">
											<span class="s-btn">Training</span>
										</label>
									</div>
								</div>
								<div class="mode-col">
									<p>Health</p>
									<div class="mode-inner mode-inner2x">
										<label class="label-mode">
											<input name="select-two" type="radio">
											<span class="s-btn">Low</span>
										</label>
										<label class="label-mode">
											<input name="select-two" type="radio">
											<span class="s-btn">Normal</span>
										</label>
										<label class="label-mode">
											<input name="select-two" type="radio">
											<span class="s-btn">High</span>
										</label>
									</div>
								</div>
								<div class="mode-col">
									<p>Punch Speed</p>
									<div class="mode-inner mode-inner2x">
										<label class="label-mode">
											<input name="select-three" type="radio">
											<span class="s-btn">Slow</span>
										</label>
										<label class="label-mode">
											<input name="select-three" type="radio">
											<span class="s-btn">Normal</span>
										</label>
										<label class="label-mode">
											<input name="select-three" type="radio">
											<span class="s-btn">Fast</span>
										</label>
									</div>
								</div>
								<div class="mode-col">
									<p>Punch frequency</p>
									<div class="mode-inner mode-inner2x">
										<label class="label-mode">
											<input name="select-four" type="radio">
											<span class="s-btn">Slow</span>
										</label>
										<label class="label-mode">
											<input name="select-four" type="radio">
											<span class="s-btn">Normal</span>
										</label>
										<label class="label-mode">
											<input name="select-four" type="radio">
											<span class="s-btn">Fast</span>
										</label>
									</div>
								</div>
								<div class="mode-col">
									<p>Round Time</p>
									<div class="mode-inner mode-inner3x">
										<label class="label-mode">
											<input name="select-five" type="radio">
											<span class="s-btn">1 min</span>
										</label>
										<label class="label-mode">
											<input name="select-five" type="radio">
											<span class="s-btn">2 min</span>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="d-col-5">
					<div class="hero-col-two">
						<div class="hero-col-man">
							<img class="fight-man-one" src="./assets/images/fight-man.png" alt="">
							<img class="under-fightman" src="./assets/images/under-fightman.png" alt="">
						</div>
						<div class="dd-btn-inner">
							<a href="./game.html">
							<button class="d-btn" type="button">
								Fight
								<img src="./assets/images/dd-arw.png" alt="">
							</button>
						</a>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>


	<script type="text/javascript" src="assets/js/jquery-3.3.1.js"></script>

</body>

</html>
