<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/responsive-style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">

	<title>Victory</title>
</head>

<body>

	<main class="main-sec">

		<nav class="nav-sec">
			<div class="nav-logo">
				<a href="./index.html">
					<img src="./assets/images/logo.svg" alt="">
				</a>
			</div>
		</nav>

		<section class="game-hero-sec winwin-hero-sec">

			<div class="game-time-col">

				<div class="game-time-inner2x winwin-inner">
					<div class="game-time-inner-clock">
						<span>You Win</span>
					</div>
				</div>

			</div>

			<div class="game-table-one">

				<div class="game-table-inner2x">
					<div class="gamer-name-win-col">
						<p>Minhaz ali</p>
					</div>
					<div class="game-table-content">
						<div class="stat-one">
							<div class="stat-one-inner">
								<h6>
									<img src="./assets/images/stat1.png" alt="">
									# of Fighter Hits
								</h6>
								<p>
									234
								</p>
							</div>
						</div>
						<div class="stat-one">
							<div class="stat-one-inner">
								<h6>
									<img src="./assets/images/stat2.png" alt="">
									# Of Punching Bag Hits
								</h6>
								<p>
									456
								</p>
							</div>
						</div>
						<div class="stat-one">
							<div class="stat-one-inner">
								<h6>
									<img src="./assets/images/stat3.png" alt="">
									Power Of All Hits
								</h6>
								<p>
									867 kg
								</p>
							</div>
						</div>
						<div class="stat-one">
							<div class="stat-one-inner">
								<h6>
									<img src="./assets/images/stat4.png" alt="">
									Power Of Strongest hit
								</h6>
								<p>
									764 kg
								</p>
							</div>
						</div>
					</div>
					<div class="dd-btn-inner">
						<a href="./index.html">
						<button class="d-btn" type="button">
							New Fight
							<img src="./assets/images/dd-arw.png" alt="">
						</button>
					</a>
						<button class="d-btn d-btn2" type="button">
							Send Stats
						</button>
					</div>
				</div>

				<div class="win-col-6">
					<div class="hero-col-two">
						<div class="hero-col-man">
							<img class="fight-man-one" src="./assets/images/pose1.png" alt="">
							<img class="under-fightman" src="./assets/images/pose-under1.png" alt="">
						</div>
					</div>
				</div>

			</div>
		</section>

	</main>


	<script type="text/javascript" src="assets/js/jquery-3.3.1.js"></script>

</body>

</html>
